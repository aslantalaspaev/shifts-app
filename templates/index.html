<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–û–±–º–µ–Ω —Å–º–µ–Ω</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            text-align: center;
        }

        .tab-btn.active {
            color: #0088cc;
            border-bottom-color: #0088cc;
        }

        .tab-btn:hover {
            color: #888;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #262626;
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: #0088cc;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .shift-card {
            background: #262626;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1;
            transition: all 0.3s;
        }

        .shift-card:hover {
            background: #2d2d2d;
            border-color: #404040;
        }

        .shift-card.taken {
            opacity: 0.5;
            background: #1a1a1a;
        }

        .shift-card.taken:hover {
            background: #1a1a1a;
        }

        .shift-info {
            flex: 1;
        }

        .shift-person {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .shift-details {
            font-size: 12px;
            color: #999;
            margin-bottom: 2px;
        }

        .shift-status {
            font-size: 11px;
            color: #666;
            background: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 6px;
            display: inline-block;
        }

        .shift-status.taken {
            color: #0088cc;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: #0088cc;
            color: #ffffff;
        }

        .btn-primary:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .btn-primary:hover {
            background: #0077b5;
        }

        .btn-secondary {
            background: #262626;
            color: #0088cc;
            border: 1px solid #0088cc;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .btn-danger {
            background: #d32f2f;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            background: #262626;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input::placeholder, .form-select::placeholder {
            color: #666;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #0088cc;
            background: #2d2d2d;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
        }

        .time-inputs input {
            flex: 1;
        }

        .auth-screen {
            padding: 30px 0;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
        }

        .auth-subtitle {
            font-size: 13px;
            text-align: center;
            color: #999;
            margin-bottom: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 14px;
            color: #999;
        }

        .request-item {
            background: #262626;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .request-item:hover {
            border-color: #404040;
            background: #2d2d2d;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .request-person {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
        }

        .request-info {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .request-status {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
            white-space: nowrap;
        }

        .request-status.pending {
            background: #4a3f1a;
            color: #ffd700;
        }

        .request-status.approved {
            background: #1a3a2a;
            color: #4caf50;
        }

        .request-status.rejected {
            background: #3a1a1a;
            color: #d32f2f;
        }

        .request-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .request-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0088cc;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .history-item {
            background: #262626;
            border-left: 3px solid #0088cc;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 10px;
            font-size: 13px;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: #2d2d2d;
            border-left-color: #00a8ff;
        }

        .history-action {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .history-details {
            color: #999;
            font-size: 12px;
            line-height: 1.5;
        }

        .divider {
            height: 1px;
            background: #1a1a1a;
            margin: 16px 0;
        }

        /* –°–∫—Ä–æ–ª–ª —Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Screen -->
        <div id="authScreen" class="auth-screen" style="display: none;">
            <div class="auth-title">üîÑ –û–±–º–µ–Ω —Å–º–µ–Ω</div>
            <div class="auth-subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–º–µ–Ω–∞–º–∏ –≤ –∫–æ–º–∞–Ω–¥–µ</div>
            
            <div class="section">
                <form id="authForm">
                    <div class="form-group">
                        <label class="form-label">LDAP –Ω–∏–∫ *</label>
                        <input type="text" id="ldapInput" class="form-input" placeholder="example.user" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 14px;">
                        ‚úì –í–æ–π—Ç–∏
                    </button>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" style="display: none;">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('shifts')">üìã –°–º–µ–Ω—ã</button>
                <button class="tab-btn" onclick="switchTab('requests')">üîî –ó–∞–ø—Ä–æ—Å—ã</button>
                <button class="tab-btn" onclick="switchTab('history')">üìä –ò—Å—Ç–æ—Ä–∏—è</button>
            </div>

            <!-- Shifts Tab -->
            <div id="shiftsTab" class="tab-content active">
                <!-- Available Shifts -->
                <div class="section">
                    <div class="section-title">–î–æ—Å—Ç—É–ø–Ω—ã–µ —Å–º–µ–Ω—ã</div>
                    <div id="availableShiftsList"></div>
                </div>

                <!-- Create Shift -->
                <div class="section">
                    <div class="section-title">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–º–µ–Ω—É</div>
                    <form id="createShiftForm">
                        <div class="form-group">
                            <label class="form-label">–î–∞—Ç–∞ *</label>
                            <input type="date" id="shiftDate" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">–¢–∏–ø —Å–º–µ–Ω—ã *</label>
                            <select id="shiftType" class="form-select" required onchange="updateShiftTypeUI()">
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å–º–µ–Ω—ã...</option>
                                <option value="–¥–µ–Ω—å">üåÖ –î–µ–Ω—å (06:00-18:00)</option>
                                <option value="–Ω–æ—á—å">üåô –ù–æ—á—å (18:00-06:00)</option>
                                <option value="—á–∞—Å—ã">‚è∞ –ß–∞—Å—ã (–ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ)</option>
                            </select>
                        </div>

                        <div id="timeInputs" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ –∏ –∫–æ–Ω—Ü–∞ *</label>
                                <div class="time-inputs">
                                    <input type="time" id="startTime" class="form-input" placeholder="–ù–∞—á–∞–ª–æ">
                                    <input type="time" id="endTime" class="form-input" placeholder="–ö–æ–Ω–µ—Ü">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 14px;">
                            ‚úé –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–º–µ–Ω—É
                        </button>
                    </form>
                </div>
            </div>

            <!-- Requests Tab -->
            <div id="requestsTab" class="tab-content">
                <div class="section">
                    <div class="section-title">–ó–∞–ø—Ä–æ—Å—ã –Ω–∞ –≤–∞—à–∏ —Å–º–µ–Ω—ã</div>
                    <div id="requestsList"></div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="tab-content">
                <div class="section">
                    <div class="section-title">–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</div>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let user = null;
        let currentUser = null;

        // Initialize
        tg.ready();
        tg.expand();

        if (tg.initData) {
            const initData = new URLSearchParams(tg.initData);
            const userData = JSON.parse(initData.get('user'));
            currentUser = userData;
            checkAuth();
        } else {
            // Development mode
            showAuthScreen();
        }

        function checkAuth() {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                user = JSON.parse(savedUser);
                showMainApp();
                loadShifts();
                loadRequests();
                loadHistory();
            } else {
                showAuthScreen();
            }
        }

        function showAuthScreen() {
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
        }

        function showMainApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }

        // Auth
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ldap = document.getElementById('ldapInput').value.trim();
            
            if (!ldap) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ LDAP –Ω–∏–∫');
                return;
            }

            try {
                const userData = {
                    telegram_id: currentUser?.id || Math.random(),
                    ldap: ldap,
                    first_name: currentUser?.first_name || 'User',
                    username: currentUser?.username || ''
                };

                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    user = userData;
                    localStorage.setItem('user', JSON.stringify(userData));
                    showMainApp();
                    loadShifts();
                    loadRequests();
                    loadHistory();
                    showNotification('‚úì –£—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏!');
                }
            } catch (error) {
                console.error('Auth error:', error);
                alert('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
            }
        });

        // Shift Type UI
        function updateShiftTypeUI() {
            const type = document.getElementById('shiftType').value;
            document.getElementById('timeInputs').style.display = 
                type === '—á–∞—Å—ã' ? 'block' : 'none';
        }

        // Create Shift
        document.getElementById('createShiftForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const shiftDate = document.getElementById('shiftDate').value;
            const shiftType = document.getElementById('shiftType').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (shiftType === '—á–∞—Å—ã' && (!startTime || !endTime)) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ –∏ –∫–æ–Ω—Ü–∞');
                return;
            }

            try {
                const response = await fetch('/api/shift/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: user.telegram_id,
                        shift_date: shiftDate,
                        shift_type: shiftType,
                        start_time: startTime || null,
                        end_time: endTime || null
                    })
                });

                if (response.ok) {
                    showNotification('‚úì –°–º–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    document.getElementById('createShiftForm').reset();
                    updateShiftTypeUI();
                    loadShifts();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–º–µ–Ω—ã');
            }
        });

        // Load Available Shifts
        async function loadShifts() {
            try {
                const response = await fetch('/api/available-shifts');
                const shifts = await response.json();

                const list = document.getElementById('availableShiftsList');
                list.innerHTML = '';

                if (shifts.length === 0) {
                    list.innerHTML = '<div class="empty-state"><div class="empty-icon">üì≠</div><div class="empty-text">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–º–µ–Ω</div></div>';
                    return;
                }

                shifts.forEach(shift => {
                    const isTaken = shift.is_taken;
                    const isMyShift = shift.creator_ldap === user.ldap;
                    const timeStr = shift.shift_type === '—á–∞—Å—ã' 
                        ? `${shift.start_time}-${shift.end_time}`
                        : (shift.shift_type === '–¥–µ–Ω—å' ? '06:00-18:00' : '18:00-06:00');

                    let html = `
                        <div class="shift-card ${isTaken ? 'taken' : ''}">
                            <div class="shift-info">
                                <div class="shift-person">${shift.creator_ldap}</div>
                                <div class="shift-details">${shift.shift_date}</div>
                                <div class="shift-details">${shift.shift_type} ‚Ä¢ ${timeStr}</div>
                    `;

                    if (isTaken) {
                        html += `<div class="shift-status taken">‚úì –í–∑—è—Ç–∞ ${shift.requester_ldap}</div>`;
                    }

                    html += `</div>`;

                    if (!isMyShift && !isTaken) {
                        html += `
                            <button class="btn btn-primary" onclick="requestShift(${shift.id})" style="margin-left: 10px;">
                                –í–∑—è—Ç—å
                            </button>
                        `;
                    }

                    html += `</div>`;
                    list.innerHTML += html;
                });
            } catch (error) {
                console.error('Error loading shifts:', error);
            }
        }

        // Request Shift
        async function requestShift(shiftId) {
            try {
                const response = await fetch('/api/shift/request', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        shift_id: shiftId,
                        telegram_id: user.telegram_id
                    })
                });

                if (response.ok) {
                    showNotification('‚úì –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                    loadShifts();
                } else {
                    const error = await response.json();
                    alert(error.error || '–û—à–∏–±–∫–∞');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞');
            }
        }

        // Load Requests
        async function loadRequests() {
            try {
                const response = await fetch(`/api/shift/requests?telegram_id=${user.telegram_id}`);
                const requests = await response.json();

                const list = document.getElementById('requestsList');
                list.innerHTML = '';

                if (requests.length === 0) {
                    list.innerHTML = '<div class="empty-state"><div class="empty-icon">üì≠</div><div class="empty-text">–ù–µ—Ç –∑–∞–ø—Ä–æ—Å–æ–≤</div></div>';
                    return;
                }

                requests.forEach(req => {
                    const statusMap = {
                        'pending': '–ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏',
                        'approved': '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ',
                        'rejected': '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ'
                    };

                    let html = `
                        <div class="request-item">
                            <div class="request-header">
                                <div>
                                    <div class="request-person">${req.requester_ldap}</div>
                                    <div class="request-info">${req.shift_date} ‚Ä¢ ${req.shift_type}</div>
                                </div>
                                <span class="request-status ${req.status}">${statusMap[req.status]}</span>
                            </div>
                    `;

                    if (req.status === 'pending') {
                        html += `
                            <div class="request-actions">
                                <button class="btn btn-primary" onclick="approveRequest(${req.id})">‚úì –°–æ–≥–ª–∞—Å–∏—Ç—å—Å—è</button>
                                <button class="btn btn-danger" onclick="rejectRequest(${req.id})">‚úó –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                            </div>
                        `;
                    }

                    html += `</div>`;
                    list.innerHTML += html;
                });
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        // Approve Request
        async function approveRequest(requestId) {
            try {
                const response = await fetch('/api/shift/approve', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({request_id: requestId})
                });

                if (response.ok) {
                    showNotification('‚úì –°–º–µ–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!');
                    loadRequests();
                    loadShifts();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Reject Request
        async function rejectRequest(requestId) {
            try {
                const response = await fetch('/api/shift/reject', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({request_id: requestId})
                });

                if (response.ok) {
                    showNotification('‚úì –ó–∞–ø—Ä–æ—Å –æ—Ç–∫–ª–æ–Ω–µ–Ω');
                    loadRequests();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load History
        async function loadHistory() {
            try {
                const response = await fetch(`/api/shift/history?telegram_id=${user.telegram_id}`);
                const history = await response.json();

                const list = document.getElementById('historyList');
                list.innerHTML = '';

                if (history.length === 0) {
                    list.innerHTML = '<div class="empty-state"><div class="empty-icon">üì≠</div><div class="empty-text">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div></div>';
                    return;
                }

                history.forEach(h => {
                    const actionMap = {
                        'created': 'üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞',
                        'approved': '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞',
                        'rejected': '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–∞',
                        'cancelled': 'üö´ –û—Ç–º–µ–Ω–µ–Ω–∞'
                    };

                    const html = `
                        <div class="history-item">
                            <div class="history-action">${actionMap[h.action]} ${h.shift_date}</div>
                            <div class="history-details">
                                <strong>${h.shift_type}</strong> ‚Ä¢ –û—Ç: ${h.creator_ldap}${h.requester_ldap ? ` ‚Üí ${h.requester_ldap}` : ''}
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'requests') loadRequests();
            if (tab === 'history') loadHistory();
        }

        // Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        const maxDate = new Date();
        maxDate.setDate(maxDate.getDate() + 30);
        const maxDateStr = maxDate.toISOString().split('T')[0];
        
        document.getElementById('shiftDate').min = today;
        document.getElementById('shiftDate').max = maxDateStr;
    </script>
